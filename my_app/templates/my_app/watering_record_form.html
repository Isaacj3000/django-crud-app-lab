{% extends 'my_app/base.html' %}

{% block title %}Water {{ plant.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Water {{ plant.name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add any notes about this watering..."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Record Watering</button>
                <a href="{% url 'my_app:plant_detail' plant.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
