{% extends 'my_app/base.html' %}

{% block title %}
    {% if plant %}Edit {{ plant.name }}{% else %}Add New Plant{% endif %}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">{% if plant %}Edit {{ plant.name }}{% else %}Add New Plant{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Plant Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ plant.name|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" name="species" value="{{ plant.species|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="watering_frequency" class="form-label">Watering Frequency (days)</label>
                <input type="number" class="form-control" id="watering_frequency" name="watering_frequency" value="{{ plant.watering_frequency|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ plant.notes|default:'' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Save Plant</button>
                <a href="{% url 'my_app:plant_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
